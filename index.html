<!DOCTYPE html>
<html>

<head>
    <title>hls player| jul-475 </title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div id="movie" align="center">
        <video id="video"  width=80% height="500" controls poster="https://cdn.jsdelivr.net/gh/ghcdn/jul-475/pic0.jpg"></video>
        <p>JUL-475 マドンナ復活専属 第3弾！！ 妻には口が裂けても言えません、義母さんを孕ませてしまったなんて…。-1泊2日の温泉旅行で、我を忘れて中出ししまくった僕。- 水野朝陽</p>
        <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://cdn.jsdelivr.net/gh/ghcdn/jul-475/res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        </script>
    </div>
</body>

</html>
